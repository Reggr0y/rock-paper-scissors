<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="./styles.css">
    <link rel="icon" href="./icon-rock-paper-scissors-png.png">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="winner"></h2>
    <p id="message"></p>
    <div class="player-cont">
        <div id="player-info">
            <div id="player-name"></div>
            <img class="playerlogo" src="" alt="player picture"/>
            <div id="player-score"></div>
        </div>
        <div class="weapons">
            <button class="choice" id="rock">
                <p id="rock">Rock</p>
                <img id="rock" src="" alt="Rock Hand"/>
            </button>
            <button class="choice" id="paper">
                <p>Paper</p>
                <img src="" alt="Paper Hand"/>
            </button>
            <button class="choice" id="scissors">
                <p  src="" alt="Scissors Hand">Scissors</p>
                <img/>
            </button>
        </div>

    </div>
    <div class="player-cont">
        <div id="computer-info">
            <div id="computer-name">Computer</div>
            <img src="" alt="player picture"/>
            <div id="computer-score"></div>
        </div>
        <div class="weapons">
            <div>
                <p>Rock</p>
                <img/>
            </div>
            <div id="paper">
                <p>Paper</p>
                <img  src="" alt="Paper Hand"/>
            </div>
            <div id="scissors">
                <p>Scissors</p>
                <img/>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
